apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'groovy'
apply from: 'deployment.gradle'
apply from: 'external-dependencies.gradle'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Meeting Room Booking'
    }
}


buildscript {
    repositories {
        maven {
            url "https://jcenter.bintray.com"
        }
    }
    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.2.3'
    }
}

test {
    useTestNG() {
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile json, spring.security.web, spring.security.core, spring.security.config
    compile spring.web, spring.core, spring.test, jersey.server, jackson, jersey.inmemorytest
    compile jersey.spring, spring.mongo, spring.webmvc, hamcrest.core, hamcrest.library, jmock.core,jmock.legacy
    testCompile testng, jmock.core,jmock.legacy, hamcrest.core, hamcrest.library,groovy
}